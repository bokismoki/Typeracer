<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0b38fd6c49.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TYPERACER</title>
</head>

<body>

    <div class="app">

        <div class="sticker sticker1"></div>
        <div class="sticker sticker2"></div>

        <div class="randomWordBox">
            <p class="randomWord"></p>
        </div>

        <i class="fas fa-play playResetBtn"></i>
        <!-- <i class="fas fa-redo-alt"></i> -->

        <input type="text" class="myAnswer">

        <div class="infoBox">
            <div class="timeLeft"></div>
            <div class="points"></div>
        </div>

    </div>

    <div class="progressBarBox">
        <div class="progressBar"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
